<!DOCTYPE html>
<html class="no-js fixed-layout">
<head>
{?include file='inc_head.html'?}
</head>

<body>
{?include file='inc_header.html'?}

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
    <div class="am-g am-g-fixed">
      <div class="am-u-sm-12 am-padding-top">

        <section class="am-panel am-panel-default">
          <header class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-1'}">会员信息<span class="am-icon-chevron-down am-fr"></span></header>
          <form action="" method="post" class="am-form">
            <main class="am-panel-bd am-panel-bordered am-collapse am-in" id="collapse-panel-1">
              <div class="am-form-group">
                <label>账户</label>
                <div>{?$res.u_name?}</div>
              </div>
               <div class="am-form-group">
                <label>密码</label>
                <div><input type="text" name="u_psw" value="" placeholder="不需要修改请留空"/></div>
              </div>
              <div class="am-form-group">
                <label>Email</label>
                <div>{?$res.u_email?}</div>
              </div>
              <div class="am-form-group">
                <label>余额</label>
                <div><input type="text" name="u_cash" value="{?$res.u_cash?}"></div>
              </div>
              <div class="am-form-group">
                <label>积分</label>
                <div>{?$res.u_point?}</div>
              </div>
              <div class="am-form-group">
                <label>姓名</label>
                <div>{?$res.u_tname?}</div>
              </div>
              <div class="am-form-group">
                <label>手机</label>
                <div>{?$res.u_mobile?}</div>
              </div>
              <div class="am-form-group">
                <label>地址</label>
                <div>{?$res.u_province?} {?$res.u_city?} {?$res.u_district?} {?$res.u_addr?}</div>
              </div>
              <div class="am-form-group">
                <label>邮编</label>
                <div>{?$res.u_post?}</div>
              </div>
              <center><button type="submit" name="submit" id="save" class="am-btn am-btn-default">提交保存</button></center>
            </main>
          </form>
        </section>

      </div>
    </div>
  </div>
  <!-- content end -->
</div>

{?include file='inc_footer.html'?}
</body>
</html>
